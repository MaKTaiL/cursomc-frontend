<ion-content padding>
  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="credenciais.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)]="credenciais.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button block round (click)="login()">Entrar</button>
  </form>
  <button ion-button block round outline>Registrar</button>

</ion-content>
