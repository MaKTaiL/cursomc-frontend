<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes do produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button navPush='CartPage' ion-fab small>
      <ion-icon name='cart'></ion-icon>
    </button>
  </ion-fab>
  <ion-card>
    <img src={{item?.largeImageUrl}}>
    <ion-card-content>
      <ion-card-title>
        {{item?.nome}}
      </ion-card-title>
      <p>
        {{item?.preco | currency:'BRL'}}
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline (click)='addProduto()'>Adicionar ao carrinho</button>
</ion-content>
