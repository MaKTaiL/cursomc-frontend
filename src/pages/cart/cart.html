<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let item of items'>
      <ion-thumbnail item-start>
        <img src={{item.produto.smallImageUrl}}>
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <p>{{item.produto.preco | currency:'BRL'}}</p>
      <ion-icon class='nolinebreak' name='remove-circle' color='primary' (click)='diminuirQuantidade(item.produto)'></ion-icon>
      <p class='nolinebreak'>{{item.quantidade}}</p>
      <ion-icon class='nolinebreak' name='add-circle' color='primary' (click)='aumentarQuantidade(item.produto)'></ion-icon>
      <ion-icon name='trash' color='danger' item-end (click)='removeProduto(item.produto)'></ion-icon>
    </ion-item>
    <ion-item *ngIf='getTotal() > 0'>
      <h1>Total</h1>
      <h1 item-end>{{getTotal() | currency:'BRL'}}</h1>
    </ion-item>
    <ion-item *ngIf='getTotal() <= 0'>
        <h1 class='center'>Seu carrinho est√° vazio</h1>
    </ion-item>
  </ion-list>
  <button ion-button block round (click)="goOn()">Continuar Comprando</button>
  <button ion-button block round color='secondary' (click)="checkout()">Finalizar Compra</button>
</ion-content>
