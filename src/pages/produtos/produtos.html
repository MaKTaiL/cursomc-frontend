<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab top right edge>
    <button navPush='CartPage' ion-fab small>
      <ion-icon name='cart'></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <button ion-item *ngFor='let item of items' (click)='showDetail(item)'>
      <ion-thumbnail item-start>
        <img src='{{item?.smallImageUrl}}'>
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
      <p>{{item.preco | currency:'BRL'}}</p>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="checkComplete == false">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
